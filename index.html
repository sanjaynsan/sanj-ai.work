<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Sanjaykumar</h1>
    <nav>
      <a href="index.html" class="active">Work</a>
      <a href="skills.html">Skills</a>
      <a href="awards.html">Awards</a>
      <a href="about.html">About</a>
    </nav>
  </header>

  <main>
    <section id="work">
      <p style="padding-left: 2rem;">
        <span class="filter active" data-category="All">All</span> /
        <span class="filter" data-category="Urban Computation">Urban Computation</span> /
        <span class="filter" data-category="Planetary Computation">Planetary Computation</span> /
        <span class="filter" data-category="Fabrication">Fabrication</span> /
        <span class="filter" data-category="Architecture">Architecture</span> /
        <span class="filter" data-category="AEC Automation">AEC Automation</span> /
        <span class="filter" data-category="AEC AI">AEC AI</span>
      </p>
      <div id="project-gallery" class="grid"></div>
    </section>
  </main>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const gallery = document.getElementById("project-gallery");
      const filters = document.querySelectorAll(".filter");

      fetch("projects.json")
        .then((response) => response.json())
        .then((projects) => {
          // Display all projects initially
          displayProjects(projects);

          // Add filter functionality
          filters.forEach((filter) => {
            filter.addEventListener("click", (e) => {
              const category = e.target.dataset.category;

              // Update active class for filters
              filters.forEach((f) => f.classList.remove("active"));
              e.target.classList.add("active");

              // Filter projects
              if (category === "All") {
                displayProjects(projects);
              } else {
                displayProjects(projects.filter((p) => p.category === category));
              }
            });
          });

          function displayProjects(projects) {
            gallery.innerHTML = ""; // Clear existing projects
            projects.forEach((project) => {
              const card = document.createElement("figure");
              card.className = "project-card";
              card.innerHTML = `
                <img src="${project.coverImage}" alt="${project.title}">
                <figcaption>
                  <strong>${project.title}</strong><br>
                  ${project.category}
                </figcaption>
              `;
              card.addEventListener("click", () => {
                window.location.href = `project.html?id=${project.id}`;
              });
              gallery.appendChild(card);
            });
          }
        });
    });
  </script>
</body>
</html>
